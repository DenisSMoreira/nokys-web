<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
           <style>
                body {
                    font-size: 100%;
                    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                    font-size: 0.600em;
                    font-weight: 400;
                }

                .jqplot-table-legend{
                    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                     font-size: 1.205em;
                    font-weight: 400;
                }
             </style>
        </f:facet>
    </h:head>


    <h:body>
        <f:view contentType="text/html">
            <h:form id="tabMenu"> 

                <p:tabMenu activeIndex="1" id="tabMenu" style="margin-top: -11px !important; margin-left: -11px!important; width:100%" >  
                    <p:menuitem value="Tela Principal" url="welcomePrimefaces.xhtml" icon="ui-icon-star"/>  
                    <p:menuitem value="Demos" url="index.xhtml" icon="ui-icon-search" />  
                    <p:menuitem value="Documentation" url="/ui/tabMenuDocumentation.jsf" icon="ui-icon-document"/>  
                    <p:menuitem value="Support" url="/ui/tabMenuSupport.jsf" icon="ui-icon-wrench"/>  
                    <p:menuitem value="Social" url="/ui/tabMenuSocial.jsf" disabled="true"  icon="ui-icon-person" />  
                </p:tabMenu>  

            </h:form>

        </f:view>
    </h:body>  

    <h:body>  
        <f:view contentType="text/html">

               <h:panelGrid columns="1" style="margin-left: -11px!important; width:100%">  

                <h:form prependId="false">  

                    <p:growl id="msgs" />  

                    <p:panel footer="Desenvolvido por: Denis Soares Moreira">  
                        <h:panelGrid columns="2" cellspacing="10" cellpadding="5" >  


                            <h:outputText value="Options: " />  
                            <p:selectOneButton >  
                                <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                <f:selectItem itemLabel="Option 3" itemValue="3" />  
                            </p:selectOneButton>

                            <h:outputText value="Options: " />  
                            <p:selectCheckboxMenu value="#{inplaceBean.selectedMovies}" label="Movies" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:220px">  
                                <f:selectItems value="#{inplaceBean.movies}" />  
                            </p:selectCheckboxMenu>  


                            <h:outputText value="Basic Input: " />  
                            <p:inplace id="ajaxInplace" editor="true">  
                                <p:inputText value="#{inplaceBean.text}"  
                                             required="true" label="text"/>  
                            </p:inplace>     

                            <h:outputText value="Ajax Inplace Editor: " />  
                            <p:inplace id="ajaxInplace2" editor="true">  
                                <p:inputText value="#{inplaceBean.text}"  
                                             required="true" label="text"/>  
                            </p:inplace>  

                            <h:outputText value="Select One (Dlbclick): "/>  
                            <p:inplace id="selectableInplace" label="Cities" effectSpeed="fast" >  
                                <p:selectOneMenu >  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />  
                                </p:selectOneMenu>  
                            </p:inplace>  

                            <h:outputText value="Callback:" />  
                            <p:rating stars="10" cancel="false" /> 

                            <h:outputText value="Checkbox: "/>  
                            <p:inplace id="checkboxInplace" label="Edit me" effect="none">  
                                <p:selectManyCheckbox>  
                                    <f:selectItem itemLabel="Option 1" itemValue="Option 1" />  
                                    <f:selectItem itemLabel="Option 2" itemValue="Option 2" />  
                                    <f:selectItem itemLabel="Option 3" itemValue="Option 3" />  
                                </p:selectManyCheckbox>  
                            </p:inplace>  

                        </h:panelGrid>  
                        <p:separator />  

                        <p:commandButton value="Submit"   />  
                    </p:panel>  

                </h:form>  
            </h:panelGrid>  


        </f:view>
    </h:body>

</html>
